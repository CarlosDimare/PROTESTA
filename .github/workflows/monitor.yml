name: Monitor de Protestas

permissions:
  contents: write
  
on:
  schedule:
    # Ejecuta el script cada hora, en el minuto 0.
    - cron: '0 * * * *'
  workflow_dispatch:
    # Permite ejecutar el script manualmente desde la pestaña Actions.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar el script de monitoreo
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: python protest_monitor.py

      - name: Commit y Push de los cambios en protests.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'CI: Actualización automática de protests.json'
          file_pattern: 'protests.json'
